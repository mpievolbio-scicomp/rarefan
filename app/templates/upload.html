{% extends "base.html" %}
{% block body %}
    <h1>Upload your sequences to RAREFAN</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        {{ upload_form.hidden_tag() }}
        <p>
            {{ upload_form.sequences.label }}
            {{ upload_form.sequences(size=32) }}
            {{ upload_form.upload() }}
        </p>
    </form>
{%  endblock %}
