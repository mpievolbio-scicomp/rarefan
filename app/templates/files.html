{%  extends 'base.html' %}
{%  block body %}
<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
</form>
<div>
    <p>
        <a href="{{back_link}}">
            Back to results page
        </a>
    </p>
    {% if link_to_parent %}
        <p>
            <a href="/files{{ req_path }}/..">Back to parent directory</a>
        </p>
    {% endif %}
    {% for dir in dirs %}
        <p><a href="/files{{ req_path }}/{{ dir }}"><b>{{dir}}/</b></a></p>
    {% endfor %}
    {% for file in files %}
        <p><a href="/files{{ req_path }}/{{ file }}"><b>{{ file }}</b></a></p>
    {% endfor %}
</div>
{%  endblock %}
