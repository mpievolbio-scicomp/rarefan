{%  extends 'base.html' %}
{%  block body %}
<div>
    {% if req_path != "/" %}
        <p>
            <a href="/files{{ req_path }}/..">Back to parent directory</a>
        </p>
    {% endif %}
    {% for dir in dirs %}
        <p><a href="/files{{ req_path }}/{{ dir }}"><b>{{dir}}/</b></a></p>
    {% endfor %}
    {% for file in files %}
        <p><a href="/files{{ req_path }}/{{ file }}"><b>{{ file }}</b></a></p>
    {% endfor %}
</div>
{%  endblock %}
